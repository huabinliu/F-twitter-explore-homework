<!doctype html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Title</title>
</head>
<body>
	<header class="header">
		<h1>Twitter</h1>
		<nav>
			<ul>
				<li class="log-in">登录</li>
				<li class="sign-up">注册</li>
			</ul>
		</nav>
	</header>
	<main class="container">
		<div class="form-body">
			<form action="" class="login">
				<div class="slogan">
					查看世界上正在发生的事情
				</div>
				<div class="form-element">
					<label>电话、邮箱地址或用户名</label>
				</div>	
				<div class="form-element">
					<input type="text" name="username">
				</div>
				<div class="form-element">
					<label>密码</label>
				</div>
				<div class="form-element">
					<input type="password" name="password">
				</div>
				<div class="form-element">
					<a href="" class="forget-password">忘记密码？</a>
				</div>
				<div class="form-element button-group">
					<button class="log-in">登录</button>
				</div>
				<div class="form-element button-group">或</div>
				<div class="form-element button-group">
					<button class="sign-up">注册</button>
				</div>
			</form>	
		</div>
	</main>
	<script src="src/app.js"></script>
</body>
</html>
